# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build Packages

on:
  release:
    types: [published]
  push:
    tags:        
      - v*
    branches: [ master, dev]
  pull_request:
    branches: [ master ]
  # # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

jobs:
  build-src:
    name: Build Base Packages
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: 'haproxy/haproxy'
          ref: 'v2.8-dev6'
          path: 'haproxy'
      - run: |
          ls
      - name: Set up Cygwin
        uses: cygwin/cygwin-install-action@master
        with:
          platform: x86_64
          packages: make gcc-core gcc-g++ coreutils curl diffutils gawk tar openssl-devel

      # Cygwin executables are added to PATH, so you can call them directly:
      - run: |
          ls.exe -Al
          pwd.exe
      - name: Make haproxy
        run: |
          cd haproxy
          make TARGET=cygwin USE_OPENSSL=1
      - run: |
          ls
          ls c:
          ls c:\cygwin
          ls c:\cygwin\bin
          mkdir release
          cp haproxy\haproxy.exe release
          cp C:\cygwin\bin\cygwin1.dll release
          cp c:\cygwin\bin\cyggc-1.dll release
          cp c:\cygwin\bin\cyggcc_s-seh-1.dll release
          cp haproxy.cfg release
          ls release
          tar -zcf haproxy-${{ steps.tag.outputs.tag }}.tar.gz release
      # - name: Create release and upload artifacts
      #   if: startsWith(github.ref, 'refs/heads/')
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     sudo apt install -y fuse
      #     wget -q https://github.com/TheAssassin/pyuploadtool/releases/download/continuous/pyuploadtool-x86_64.AppImage
      #     chmod +x pyuploadtool-x86_64.AppImage
      #     ./pyuploadtool-x86_64.AppImage \
      #     *.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # note you'll typically need to create a personal access token
          # with permissions to create releases in the other repo
          name: v2.8-dev6
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            *.tar.gz
